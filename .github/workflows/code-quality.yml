name: ðŸ§¹ Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run code quality checks weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  eslint:
    name: ðŸ” ESLint (JavaScript/TypeScript)
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Run ESLint
      run: |
        # Create a basic ESLint config if none exists
        if [ ! -f ".eslintrc.js" ] && [ ! -f ".eslintrc.json" ] && [ ! -f "eslint.config.js" ]; then
          echo "Creating basic ESLint configuration..."
          cat > .eslintrc.json << EOF
        {
          "env": {
            "browser": true,
            "es2021": true,
            "node": true
          },
          "extends": [
            "eslint:recommended",
            "@typescript-eslint/recommended"
          ],
          "parser": "@typescript-eslint/parser",
          "parserOptions": {
            "ecmaVersion": "latest",
            "sourceType": "module",
            "ecmaFeatures": {
              "jsx": true
            }
          },
          "plugins": [
            "@typescript-eslint",
            "react"
          ],
          "rules": {
            "no-unused-vars": "warn",
            "no-console": "warn",
            "@typescript-eslint/no-unused-vars": "warn",
            "@typescript-eslint/no-explicit-any": "warn"
          },
          "ignorePatterns": ["dist/", "build/", "node_modules/"]
        }
        EOF
        
          # Install required packages
          npm install --save-dev eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin eslint-plugin-react || true
        fi
        
        # Run ESLint
        npx eslint . --ext .ts,.tsx,.js,.jsx --format json --output-file eslint-report.json || true
        npx eslint . --ext .ts,.tsx,.js,.jsx || true
        
    - name: ðŸ“Š Generate ESLint Report
      run: |
        echo "### ðŸ” ESLint Results" >> $GITHUB_STEP_SUMMARY
        if [ -f "eslint-report.json" ]; then
          error_count=$(cat eslint-report.json | jq '[.[] | .errorCount] | add // 0')
          warning_count=$(cat eslint-report.json | jq '[.[] | .warningCount] | add // 0')
          
          echo "- **Errors**: $error_count" >> $GITHUB_STEP_SUMMARY
          echo "- **Warnings**: $warning_count" >> $GITHUB_STEP_SUMMARY
          
          if [ "$error_count" -gt 0 ]; then
            echo "âŒ ESLint found errors that need to be fixed" >> $GITHUB_STEP_SUMMARY
          elif [ "$warning_count" -gt 0 ]; then
            echo "âš ï¸ ESLint found warnings to review" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No ESLint issues found!" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
    - name: ðŸ“¤ Upload ESLint report
      uses: actions/upload-artifact@v4
      with:
        name: eslint-report
        path: eslint-report.json
        retention-days: 30
      if: always()

  prettier:
    name: ðŸŽ¨ Prettier (Code Formatting)
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸŽ¨ Run Prettier check
      run: |
        # Create a basic Prettier config if none exists
        if [ ! -f ".prettierrc" ] && [ ! -f ".prettierrc.json" ] && [ ! -f "prettier.config.js" ]; then
          echo "Creating basic Prettier configuration..."
          cat > .prettierrc.json << EOF
        {
          "semi": true,
          "trailingComma": "es5",
          "singleQuote": true,
          "printWidth": 80,
          "tabWidth": 2,
          "useTabs": false
        }
        EOF
        
          npm install --save-dev prettier || true
        fi
        
        # Run Prettier check
        echo "### ðŸŽ¨ Prettier Results" >> $GITHUB_STEP_SUMMARY
        if npx prettier --check .; then
          echo "âœ… All files are properly formatted!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some files need formatting. Run \`npx prettier --write .\` to fix." >> $GITHUB_STEP_SUMMARY
        fi

  cpp-lint:
    name: ðŸ”¨ C++ Code Quality
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ› ï¸ Install clang-format and cppcheck
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format cppcheck
        
    - name: ðŸŽ¨ Check C++ formatting
      run: |
        echo "### ðŸ”¨ C++ Code Quality Results" >> $GITHUB_STEP_SUMMARY
        
        # Find C++ files
        cpp_files=$(find . -name "*.cpp" -o -name "*.h" -o -name "*.hpp" | grep -v build | head -20)
        
        if [ -z "$cpp_files" ]; then
          echo "No C++ files found to check" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Files checked**: $(echo "$cpp_files" | wc -l)" >> $GITHUB_STEP_SUMMARY
          
          # Check formatting
          format_issues=0
          for file in $cpp_files; do
            if ! clang-format --dry-run --Werror "$file" 2>/dev/null; then
              format_issues=$((format_issues + 1))
            fi
          done
          
          if [ $format_issues -eq 0 ]; then
            echo "âœ… All C++ files are properly formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ $format_issues files have formatting issues" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
    - name: ðŸ” Run cppcheck
      run: |
        # Run cppcheck on source files
        if [ -d "src" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Static Analysis Results:**" >> $GITHUB_STEP_SUMMARY
          
          cppcheck_output=$(cppcheck --enable=warning,style,performance,portability --quiet src/ 2>&1 || true)
          
          if [ -z "$cppcheck_output" ]; then
            echo "âœ… No cppcheck issues found" >> $GITHUB_STEP_SUMMARY
          else
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$cppcheck_output" | head -20 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
        fi

  documentation-check:
    name: ðŸ“š Documentation Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Check documentation
      run: |
        echo "### ðŸ“š Documentation Quality Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check for required documentation files
        required_docs=("README.md" "LICENSE" "CONTRIBUTING.md")
        missing_docs=()
        
        for doc in "${required_docs[@]}"; do
          if [ -f "$doc" ]; then
            echo "âœ… $doc exists" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ $doc missing" >> $GITHUB_STEP_SUMMARY
            missing_docs+=("$doc")
          fi
        done
        
        # Check for TODO/FIXME in documentation
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Documentation TODOs:**" >> $GITHUB_STEP_SUMMARY
        todo_count=$(grep -r -i "TODO\|FIXME\|XXX" *.md wiki/ 2>/dev/null | wc -l || echo "0")
        echo "- Found $todo_count TODO items in documentation" >> $GITHUB_STEP_SUMMARY
        
        # Check README quality
        if [ -f "README.md" ]; then
          readme_lines=$(wc -l < README.md)
          echo "- README.md has $readme_lines lines" >> $GITHUB_STEP_SUMMARY
          
          if [ $readme_lines -lt 50 ]; then
            echo "âš ï¸ README seems short, consider adding more details" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… README has good length" >> $GITHUB_STEP_SUMMARY
          fi
        fi

  dependency-analysis:
    name: ðŸ“¦ Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ“Š Analyze dependencies
      run: |
        echo "### ðŸ“¦ Dependency Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Count dependencies
        deps=$(cat package.json | jq '.dependencies | length // 0')
        dev_deps=$(cat package.json | jq '.devDependencies | length // 0')
        
        echo "- **Production dependencies**: $deps" >> $GITHUB_STEP_SUMMARY
        echo "- **Development dependencies**: $dev_deps" >> $GITHUB_STEP_SUMMARY
        
        # Check for outdated packages
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Outdated packages:**" >> $GITHUB_STEP_SUMMARY
        outdated=$(npm outdated --json 2>/dev/null || echo "{}")
        outdated_count=$(echo "$outdated" | jq 'length // 0')
        
        if [ $outdated_count -eq 0 ]; then
          echo "âœ… All packages are up to date" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ $outdated_count packages can be updated" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Bundle size analysis
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Bundle size analysis:**" >> $GITHUB_STEP_SUMMARY
        if [ -d "dist" ]; then
          total_size=$(du -sh dist/ | cut -f1)
          echo "- Total build size: $total_size" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Build required for size analysis" >> $GITHUB_STEP_SUMMARY
        fi

  quality-summary:
    name: ðŸ“Š Quality Summary
    runs-on: ubuntu-latest
    needs: [eslint, prettier, cpp-lint, documentation-check, dependency-analysis]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate Quality Report
      run: |
        echo "# ðŸ§¹ Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” ESLint | ${{ needs.eslint.result == 'success' && 'âœ… Passed' || needs.eslint.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ¨ Prettier | ${{ needs.prettier.result == 'success' && 'âœ… Passed' || needs.prettier.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”¨ C++ Lint | ${{ needs.cpp-lint.result == 'success' && 'âœ… Passed' || needs.cpp-lint.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“š Documentation | ${{ needs.documentation-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“¦ Dependencies | ${{ needs.dependency-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY